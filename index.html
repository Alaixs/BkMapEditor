<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>BKMap Editor</title>
</head>
<body>
    
    <h1>BKMAP EDITOR V1.6</h1>

    <div id="top-bar">
        <input type="text" id="filename" placeholder="Map Name">
        <button id="save" onclick="save()">Save map</button>
        <div class="upload-container">
            <input type="file" id="fileInput" onchange="readFileContent()" />
            <label for="fileInput" class="upload-button">
              <span id="fileName">Choose a file</span>
            </label>
          </div>
      </div>

    <div id="side-bar">
        <img src="t_breakable_wall.png" alt="BWall" data-tool="BWALL" class="element-selector" id="img_bwall" onclick="switchTool('BWALL')"> <br>
        <img src="t_unbreakable_wall.png" alt="Wall" data-tool="WALL" class="element-selector" id="img_wall" onclick="switchTool('WALL')"> <br>
        <img src="t_erase.png" alt="Erase" data-tool="ERASE" class="element-selector" onclick="switchTool('ERASE')"> <br>
        <div class="checkbox-container">
            <input type="checkbox" id="gridCheckbox" onchange="drawGrid()" checked>
            <label for="gridCheckbox" class="grid-label">Afficher la grille</label>
          </div>
        <button id="add_border" onclick="addBorder()">Ajouter bordure</button>
    </div>

    

    <div class="canvas-container"> 
    <canvas id="editor" name="editor" width="640px" height="640px" onmousemove="placeElement(event)" onmousedown="placeElement(event)"></canvas>
    </div>


    <img id="block-preview" alt="" src="t_32breakable_wall.png"position: absolute; display: none;">
    
    <script src="main.js"></script>

</body>
</html>
